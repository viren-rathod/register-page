<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Exam Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>

  <body class="p-0 m-0">
    <div class="split-screen row ">
      <div class="left col">
        <!-- <section class="copy">
          <h1>Explore your creativity</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus,
            aspernatur.
          </p>
        </section> -->
      </div>

      <div class="container right">
        <form action="">
          <section class="copy">
            <h2 class="my-4">Register</h2>
            <div class="login-container">
              <p>
                Already have account ? <a href=""><strong>Log In</strong></a>
              </p>
            </div>
          </section>

          <div class="input-container name">
            <label for="username">Username</label>
            <input type="text" name="username" id="username"/>
          </div>
          <div class="input-container email">
            <label for="email">E - Mail</label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="input-container password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <i class="fa fa-eye-slash" aria-hidden="true"></i>
          </div>
          <div class="input-container repeat-password">
            <label for="repeat-password">Repeat Password</label>
            <input type="password" name="repeat-password" id="repeat-password" />
          </div>

          <div class="input-container cta">
            <label for="tnc" class="checkbox-container">
              <input type="checkbox" class="mx-2" name="tnc" id="tnc"/>
              <span class="checkmark"></span>
              I agree to the Terms & Conditions
            </label>
          </div>

          <button class="register" type="submit">
            Register
          </button>

          <section class="copy legal">
            <p>
              <span class="small"
                >By Continuing, You agree to accept our <br />
                <a href=""> Terms of Service </a>&amp;
                <a href="">Privacy Policy</a>.</span
              >
            </p>
          </section>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
