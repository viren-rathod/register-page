<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Exam Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>

  <body class="p-0 m-0">
    <div class="split-screen row">
      <div class="left col"></div>

      <div class="container right">
        <div class="sub-container">
          <div class="logo">
            <img src="/assets/Green-Black-Logo.svg" alt="" />
          </div>
          <section class="copy">
            <h2 class="mt-2">Register</h2>
            <small
              >Welcome to Portal, please put your details below to start using
              the portal</small
            >
          </section>
          <form action="">
            <div class="input-container name">
              <div class="col3 w-100">
                <label for="username">User Name</label>
                <input
                  id="username"
                  class="effect w-100"
                  type="text"
                  placeholder="Username"
                />
                <span class="focus-bg"></span>
              </div>
            </div>

            <div class="input-container email">
              <div class="col3 w-100">
                <label for="email">Email ID</label>
                <input
                  id="email"
                  class="effect w-100"
                  type="text"
                  placeholder="Email ID"
                />
                <span class="focus-bg"></span>
              </div>
            </div>

            <div class="input-container password">
              <div class="col3 w-100">
                <label for="password">Password</label>
                <input
                  id="password"
                  name="password"
                  class="effect w-100"
                  type="password"
                  placeholder="Password"
                />
                <span class="focus-bg"></span>
              </div>
            </div>

            <div class="input-container repeat-password">
              <div class="col3 w-100">
                <label for="repeat-password">Repeat Password</label>
                <input
                  type="password"
                  name="repeat-password"
                  id="repeat-password"
                  class="effect w-100"
                  placeholder="Repeat Password"
                />
                <span class="focus-bg"></span>
              </div>
            </div>

            <div class="input-container cta">
              <label for="tnc" class="checkbox-container">
                <input type="checkbox" class="mx-2" name="tnc" id="tnc" />
                <span class="checkmark"></span>
                I agree to the <a href="">Terms & Conditions</a>
              </label>
            </div>

            <button class="register" type="submit">Register</button>

            <section class="legal text-center">
              <small> Already an User? <a href="">Login Here</a> </small>
            </section>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
